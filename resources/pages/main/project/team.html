<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="templetes/layout.html">

<head>
    <title>项目</title>
    <link href="/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
</head>


<div layout:fragment="content">


    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel">
            <div class="panel-heading">
                <h4 class="panel-title">
                    添加成员
                </h4>
            </div>
            <div class="panel-body">
                <div id="project-toolbar">
                    <label class="btn btn-success" id="proj-name" disabled=""></label>
                </div>
                <table id="member-table">

                </table>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" onclick="window.location.href='/myproject'">返回</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exp-modal" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <!--Modal header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i>
                    </button>
                    <h4 class="modal-title">项目经历</h4>
                </div>
                <!--Modal body-->
                <div class="modal-body">
                    <dl class="dl-horizontal" id="proj-exp">
                        <dt>项目名</dt>

                    </dl>
                </div>
                <!--Modal footer-->
            </div>
        </div>
    </div>

    <script src="/js/team.js"></script>
</div>
